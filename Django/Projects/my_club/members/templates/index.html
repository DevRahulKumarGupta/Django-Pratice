<!DOCTYPE html>
<html>
<body>

<h1>Hello World!</h1>
<p>Welcome to my first Django project!</p>
{% extends "master.html" %}

{% block title %}
List of all members
{% endblock %}


{% block content %}
  <h1>Members</h1>
  <p><a href="/">HOME</a></p>
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
